<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa</title>
    <link rel="stylesheet" href="telaEditarEmpresa.css">
</head>

<body>

    <div class="header">
        <div class="primeiro-header">

            <div class="texto">

                <h1>Desafie-se</h1>
            </div>

            <div class="texto">
                <img src="" alt="">Logo
            </div>

        </div>

        <div class="inputs-container">

            <div class="inputs-btn">
                <div class="input">
                    <a href="">Voltar</a>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <form class="container-itens">
            <h1>Editar Empresa</h1>

            <div class="nome-empresa">
                <h4>Nome da empresa</h4>
                <input type="text" name="novoNomeEmpresa" id="novoNomeEmpresa">
            </div>


            <div class="img-nova-empresa">
                <h4>Nova Imagem da empresa</h4>
                <input type="file" name="novaImgEmpresa" id="novaImgEmpresa">
            </div>

            <button>Concluir</button>
        </form>

    </div>


</body>

</html>
